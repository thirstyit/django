{% extends 'blog/base.html' %}

{% block content %}
  
   <h1>Hello</h1>
   {% for post in posts %}
   <div class="card m-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text text-muted small">{{ post.published }}</p>
      <p class="card-text">{{ post.text|truncatechars:30 }}</p>
      <a href="#" class="btn btn-primary">To Build!</a>
    </div>
</div>
   {% endfor %} 
   
{% endblock content %}
